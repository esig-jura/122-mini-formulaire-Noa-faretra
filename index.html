<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mini Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/normalize.css"> <!-- https://necolas.github.io/normalize.css/ -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon/site.webmanifest">

</head>
<body>

<h1>Mini Form</h1>
<!-- VOTRE FORMULAIRE -->

<form action="https://kode.ch/getpost/" method="post">
    <!--           ici on va faire la partie arriète plan-->
    <ul class="form">
        <li>
            <label for="ap">Arrière-plan</label>
            <select id="ap" name="ap">
                <option value="1.jpg">Arrière-Plan 1</option>
                <option value="2.jpg">Arrière-Plan 2</option>
                <option value="3.jpg" selected>Arrière-Plan 3</option>
            </select>
        </li>
        <!--Ici on s'occupe de la selection du genre et de crée une sorte de petite case-->
        <li>
            <fieldset>
                <legend>Genre</legend>

                <label>
                    <input type="radio" name="genre" value="H">
                    Homme
                </label>
                <label>
                    <input type="radio" name="genre" value="F">
                    Femme
                </label>
                <label>
                    <input type="radio" name="genre" value="A">
                    Autre
                </label>
            </fieldset>
        </li>
        <li>
            <label for="email">E-Mail</label>
            <input id="email" type="email" name="email"
                   autofocus
                   required
                   placeholder="Adresse Mail">

        </li>

        <li>
            <label for="mdp">Mot de passe</label>
            <input id="mdp" type="password" name="mdp"
                   required
                   placeholder="Mot de passe">
        </li>

        <li>
            <label for="mdpC">Confirmer Mot de passe</label>
            <input id="mdpC" type="password" name="mdpC"
                   required
                   placeholder="Confirmer le mot de passe">
        </li>
        <li>
            <label>
                <input type="checkbox" name="connect">
                Rester connecté ?
            </label>
        </li>

        <li>
            <button>Créer un compte</button>
        </li>
    </ul>

</form>
<script src="js/main.js"></script>
</body>
</html>
